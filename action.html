<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create or Join Meeting</title>
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="public/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="padding-top: 3.5rem">
    <nav class="navbar navbar-expand-md fixed-top">
      <img
        src="public/assets/images/google-meet-icon.png"
        alt=""
        class="logo"
      />
      <a href="#" class="navbar-brand text-dark">Google Meet</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="nav-link">At a glance</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">How it works</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Plan and Practice</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-0">
          <li class="nav-item sign-in display-center">
            <a href="#" class="nav-link">Sign-in</a>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-outline-secondary text-info btn-lg font-weight-bold join-meeting"
            >
              Join the Meeting
            </button>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-info text-light btn-lg font-weight-bold new-meeting"
            >
              Start a Meeting
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="jumbotron h-100 d-flex">
        <div class="container w-50">
          <h1 style="font-size: 3rem">
            Premium video meeting. Now it is available for free to everyone.
          </h1>
          <p style="font-size: 20px">
            We're redesigning Google Meet service for secure business meetings
            and making it free for everyone to use.
          </p>
          <ul class="display-center justify-content-start">
            <li>
              <button
                class="btn btn-lg text-light font-weight-bold display-center new-meeting"
                style="background-color: #01796b"
              >
                <span class="material-icons mr-2">video_call</span>
                <span>New Meeting</span>
              </button>
            </li>
            <li class="pl-3">
              <button
                class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center"
                style="background-color: #ffffff"
              >
                <span class="material-icons mr-2">keyboard</span>
                <input
                  type="text"
                  class="enter-code"
                  placeholder="Enter a code"
                  style="border: none"
                />
              </button>
            </li>
            <li
              class="text-dark pl-2 cursor-pointer font-weight-bold join-action"
            >
              Join
            </li>
          </ul>
        </div>
        <div class="container w-50">
          <img
            src="public/assets/images/google-meet-people.jpg"
            alt=""
            class="signin-img"
          />
        </div>
      </div>
    </main>
    <footer class="container">
      <h6>
        Learn more about <span class="learn-more text-info">Google Meet</span>.
      </h6>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script>
    console.log($);
  </script>
  <script>
    $(document).ready(function () {
      $(document).click(".join-meeting", function () {
        $(".enter-code").focus();
      });
      $(document).on("click", ".join-action", function () {
        const code = $(".enter-code").val();
        const currentUrl = window.location.origin;
        const nextUrl = currentUrl + "?meetingId=" + code;
        console.log(nextUrl, "nexturl");
        window.location.replace(nextUrl);
      });
      $(document).on("click", ".new-meeting", function () {
        const newId = Math.floor(Math.random() * 100000000);
        const currentUrl = window.location.origin;
        console.log(newId, "neww");
        const newUrl = currentUrl + "?meetingId=" + newId;
        window.location.replace(newUrl);
      });
    });
  </script>
</html>
